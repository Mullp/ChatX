# Note: Leave fields empty to not change the format

### Messages ###
# Chat message format
format: "<name>: <message>"

# Join and leave message formats
join-format: "<#00ff00><b>+</b></#00ff00> <name>"
leave-format: "<#ff0000>-</#ff0000> <name>"

# The message show to the player when they join
join-message: "<#FF5A00>üî•</#FF5A00> Welcome to the server <name>!"


### Mentions ###
# Enable or disable mentions
mentions: true
# Mentions message format
mentions-format: "<#ffeb00>@<name></#ffeb00>"


### Placeholders ###
# Placeholders are replacements in chat messages
# The format of a placeholder is:
# - name           (what to replace)
# - value          (what to replace with)
# - auto-complete  (whether to auto-complete using tab in the chat)
#
# Example of a placeholder that auto-completes could be:
# - name: ":fire:"
#   value: "<#ff5a00>üî•</#ff5a00>"
#   auto-complete: true
placeholders:
  - name: "[item]"
    value: "<yellow>[<item>]</yellow>"
    auto-complete: true
  - name: ":skull:"
    value: "<gray>‚ò†</gray>"
    auto-complete: true
  - name: ":heart:"
    value: "<red>‚ù§</red>"
    auto-complete: true
  - name: ":fire:"
    value: "<#ff5a00>üî•</#ff5a00>"
    auto-complete: true
  - name: ":)"
    value: "‚ò∫"
  - name: ":("
    value: "‚òπ"

# Whether to show the name of the replacement when no hover is provided
#
# Hovering the example placeholder will show the name ":fire:",
# but hovering a placeholder that uses e.g., "<item>" will not
name-on-hover: true

### Proximity chat ###
# Enable or disable proximity chat
proximity-chat: false
# The range of the proximity chat
proximity-range: 128
# Global chat prefix, leave empty for no global chat
global-chat-prefix: "!"